<!DOCTYPE html>
<html lang="en">
<head>
<title>Landing Page</title>
<script type="text/javascript">
window.onload = function () {
    var conn
    var name = document.getElementById("user-name");
    var room = document.getElementById("chat-room-no");

    document.getElementById("room-join-form").onsubmit = async function (e) {
        e.preventDefault();
        
        if (!name.value || !room.value) {
            return false;
        }
        const joinReqData = JSON.stringify({
            clientName: name.value,
            room: Number(room.value),
        });

        try {
            const joinReq = await fetch('/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: joinReqData
            });

            if (!joinReq.ok) {
                throw new Error("Failed to join chat room");
            }

            if (joinReq.redirected) {
                window.location.href = joinReq.url;
            }
        } catch (err) {
            console.error("Error:", err);
        }

        return false;
    };
};
</script>
<style type="text/css">
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: grey;
}

.user-info {
    position: absolute; 
    top: 0;
    right: 0;

    background-color: white;
    border: 2px solid black;

    padding: 20px;
    margin: 16px;
    border-radius: 4px;
    width: 300px;

    box-sizing: border-box;
}

.room-join-container {
    background-color: white;

    padding: 20px;
    width: 300px;
    border: 2px solid black;
    border-radius: 4px;
}

.form-input {
    display: flex;
    width: 100%;
    margin-right: 0.5rem;
    margin-top: 0.5rem;
}

.form-input label {
    display: flex;   
    align-items: center;
    gap: 8px;
    width: 100%;
}

.form-input input {
    flex: 1;
    min-width: 0;
    box-sizing: border-box;
}

.form-submit {
    margin-top: 0.5rem;
}

</style>
</head>
<body>
<div class="user-info">
    <p>Name:</p>
    <p>UUID:</p>
</div>
<form id="room-join-form" class="room-join-container">
    <div class="form-input">
        <label>Name:
            <input id="user-name" type="text" />
        </label>
    </div>
    <div class="form-input">
        <label>Room No:
            <input id="chat-room-no" type="number" />
        </label>
    </div>
    <div class="form-submit">
        <input type="submit" value="Send" />
    </div>
</form>
</body>
</html>
